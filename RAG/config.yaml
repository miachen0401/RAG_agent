# RAG System Configuration

# RAG Configuration
rag:
  # Number of top similar chunks to retrieve
  top_k: 5
  # ChromaDB collection name
  collection_name: "document_chunks"
  # ChromaDB persist directory
  chroma_db_path: "preprocess/output/chroma_db"

# Embedding Configuration - ZHIPU Embedding-3
embedding:
  # ZHIPU embedding model
  model: "embedding-3"
  # Batch size for embedding generation
  batch_size: 16
  # Max text length per embedding (Embedding-3 supports up to 8192 tokens)
  max_length: 8192

# Chunking Configuration (for preprocessing)
chunking:
  chunk_size: 500
  overlap: 80

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/rag_system.log"
  console: true

# LLM Configuration
# All LLM configs are in llm_configs/ directory
# Each component has its own config file
llm_configs:
  directory: "llm_configs"
  router: "router_config.yaml"
  rag: "rag_config.yaml"
  metadata: "metadata_config.yaml"
  data_analysis: "data_analysis_config.yaml"
